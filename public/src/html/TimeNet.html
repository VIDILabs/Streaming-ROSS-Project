<v-app id="inspire">
  <WebSocket ref="WebSocket" @connect="connect" />
  <v-toolbar
    color="blue-grey"
    dark
    fixed
    app
    clipped-right
  >
    <v-toolbar-side-icon @click.stop="left = !left">
    </v-toolbar-side-icon>
    <v-toolbar-title style="margin-right: 3em;">{{ appName }}</v-toolbar-title>
      <v-flex xs4 class="ma-2">
        <v-select box
          label="Metric"
          :items="metrics"
          multiple
          v-model="selectedMetrics"
          persistent-hint
          v-on:change="visualize()"
        >
        </v-select>
      </v-flex>
    <v-spacer></v-spacer>
    <v-flex xs2>
    </v-flex>
  </v-toolbar>
  <v-content class="pa-2">
    <v-container fluid fill-height class="pa-1">
      <v-layout justify-center align-center>
        <v-flex xs7 fill-height class="pa-1">
          <TimeSeries ref="TimeSeries" @update="updateCommunication"></TimeSeries>
        </v-flex>
        <v-flex xs5 fill-height class="pa-1">
          <Communication  ref="Communication" />
        </v-flex>
      </v-layout>
    </v-container>
  </v-content>
  <!-- <v-footer color="blue-grey" class="white--text" app> -->
    <!-- <span> VIDi Labs, University of California, Davis </span>
    <v-spacer></v-spacer>
    <span>&copy; 2018</span> -->
  <!-- </v-footer> -->
</v-app>
