<v-app id="inspire">
  <WebSocket ref="WebSocket" @connect="connect" />
  <v-toolbar
    color="blue-grey"
    dark
    fixed
    app
  >
    <v-toolbar-side-icon @click.stop="left = !left">
    </v-toolbar-side-icon>
    <v-toolbar-title style="margin-right: 3em;">{{ appName }}</v-toolbar-title>
    <v-spacer></v-spacer>
  </v-toolbar>
  <v-content class="pa-2">
    <v-container fluid fill-height class="pa-2">
      <v-layout fill-height row>
          <v-flex xs6 fill-height class="pa-1">
            <Dimensionality ref="Dimensionality"></Dimensionality>
          </v-flex>
          <v-flex xs6 fill-height class="pa-1">
            <Communication  ref="Communication" />
          </v-flex>
      </v-layout>
    </v-container>
  </v-content>
</v-app>
